<div class="product" *ngFor="let product of products">
  <h3>{{ product.name }}</h3>
  <img [src]="product.imageUrl" [alt]="product.name">
  <p>{{ product.description }}</p>
  <p class="details">Precio: {{ product.price }} | SKU: {{ product.sku }} | Cantidad disponible: {{ product.quantity }}</p>
  <button (click)="mostrarDetalle(product)">Ver Detalle</button>
</div>
